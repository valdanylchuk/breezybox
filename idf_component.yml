version: "1.0.2"
description: "BreezyBox - A mini shell for esp32-s3"
url: "https://github.com/valdanylchuk/breezybox"
repository: "https://github.com/valdanylchuk/breezybox.git"
documentation: "https://github.com/valdanylchuk/breezybox#readme"
issues: "https://github.com/valdanylchuk/breezybox/issues"

maintainers:
  - "Valentyn Danylchuk <val@danylchuk.com>"

license: "MIT"

targets:
  - esp32s3

dependencies:
  idf:
    version: ">=5.0"
  # LittleFS filesystem
  joltwallet/littlefs:
    version: "^1.20"
  # ELF loader for running downloaded executables
  espressif/elf_loader:
    version: "^1.1"
  # ZLib for gzip/gunzip ELF commands and general use
  espressif/zlib:
    version: "^1.3"
